<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app"></div>
    <script type="module">
        import Vue from 'https://unpkg.com/vue@2.6.0/dist/vue.esm.browser.min.js';
        import VClip  from '../index.js'
        Vue.use(VClip)

        const APP = Vue.component('APP',{
            template:'<div><div v-clip="()=>console.log(\'copy success!!\')" >hello world</div><div v-clip="()=>console.log(\'copy success!!\')" >hello world</div><input v-clip></input</div>'
        })
        new Vue({
            render:h=>h(APP)
        }).$mount('#app')
    </script>
</body>

</html>
